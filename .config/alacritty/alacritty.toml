import = ["~/.config/alacritty/themes/themes/tokyo-night.toml"]

[env]
TERM = "xterm-256color"

[window]
padding.x = 0
padding.y = 0

decorations = "Buttonless"
opacity = 1.0
blur = false

startup_mode = "Maximized"

[font]
normal.family = "CaskaydiaCove Nerd Font"
size = 11

[selection]
save_to_clipboard = true

[terminal]
osc52 = "CopyPaste"

[mouse]
bindings = [{ mouse = "Right", mods = "Control", action = "Paste" }]
